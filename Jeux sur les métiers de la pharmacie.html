                ],
                scores: ["scientifique", "hospitalier", "humanitaire", "officine"]
            },
            {

                options: [
                    "Inventer des m√©dicaments r√©volutionnaires",
                    "Diagnostiquer n'importe quelle maladie",

                ],

            },
            {

                options: [
                    "M√©thodique et pr√©cis",
                    "Collaboratif et humain",
                    "Adaptable et r√©actif",

                ],

            },

                ],
                scores: ["scientifique", "hospitalier", "humanitaire", "officine"]
            },
            {
                question: "‚è±Ô∏è Face √† une urgence...",
                options: [
                    "Je consulte les protocoles scientifiques",
                    "Je coordonne l'√©quipe m√©dicale",
                    "J'improvise avec les moyens du bord",
                    "Je rassure le patient avant tout"
                ],
                scores: ["scientifique", "hospitalier", "humanitaire", "officine"]
            },
            {
                question: "üí° Ta source de motivation ?",
                options: [
                    "D√©couvrir quelque chose de nouveau",
                    "Faire partie d'une √©quipe soud√©e",
                    "Aider les plus d√©munis",
                    "Cr√©er du lien avec les patients"
                ],
                scores: ["scientifique", "hospitalier", "humanitaire", "officine"]
            },
            {
                question: "üèÜ Ton r√™ve ultime ?",
                options: [
                    "Gagner un prix Nobel",
                    "Diriger un grand h√¥pital",
                    "Changer le syst√®me de sant√© mondial",
                    "Devenir le pharmacien le plus appr√©ci√©"
                ],
                scores: ["scientifique", "hospitalier", "humanitaire", "officine"]
            },
            {
                question: "üì± Ton appli pr√©f√©r√©e ?",
                options: [
                    "Un logiciel d'analyse mol√©culaire",
                    "Un outil de gestion hospitali√®re",
                    "Une plateforme de crowdfunding m√©dical",
                    "Un r√©seau social pour conseils sant√©"
                ],
                scores: ["scientifique", "hospitalier", "humanitaire", "officine"]
            },
            {
                question: "üéµ Ta musique de travail ?",
                options: [
                    "Son labo high-tech",
                    "Bruits d'ambulances et d'urgence",
                    "Chants traditionnels du monde",
                    "Bruissement de l'officine"
                ],
                scores: ["scientifique", "hospitalier", "humanitaire", "officine"]
            }
        ];

        // Fiches m√©tiers compl√®tes
        const jobs = {
            "scientifique": {
                title: "üî¨ Chercheur Pharmaceutique",
                img: "https://cdn-icons-png.flaticon.com/512/1995/1995485.png",
                desc: "Tu es l'innovateur qui repousse les limites de la science m√©dicale !",
                missions: [
                    "D√©velopper de nouveaux m√©dicaments",
                    "Conduire des essais cliniques",
                    "Publier des recherches scientifiques"
                ],
                skills: [
                    "Ma√Ætrise des techniques de labo",
                    "Esprit analytique aiguis√©",
                    "Connaissances en biologie mol√©culaire"
                ],
                salary: "40 000‚Ç¨ - 80 000‚Ç¨"
            },
            "hospitalier": {
                title: "üè• Pharmacien Hospitalier",
                img: "https://cdn-icons-png.flaticon.com/512/2785/2785482.png",
                desc: "Tu es le maillon essentiel des √©quipes m√©dicales !",
                missions: [
                    "G√©rer les stocks de m√©dicaments",
                    "Pr√©parer des chimioth√©rapies",
                    "Former le personnel soignant"
                ],
                skills: [
                    "Gestion des urgences",
                    "Connaissances th√©rapeutiques",
                    "Travail en √©quipe pluridisciplinaire"
                ],
                salary: "35 000‚Ç¨ - 60 000‚Ç¨"
            },
            "humanitaire": {
                title: "üåç Pharmacien Humanitaire",
                img: "https://cdn-icons-png.flaticon.com/512/2785/2785529.png",
                desc: "Tu apportes les soins l√† o√π personne ne va !",
                missions: [
                    "Distribuer des m√©dicaments en zones critiques",
                    "Former des professionnels locaux",
                    "Organiser des campagnes de pr√©vention"
                ],
                skills: [
                    "Adaptabilit√© extr√™me",
                    "Gestion de crise",
                    "Connaissances en sant√© publique"
                ],
                salary: "Variable (1 500‚Ç¨ - 3 000‚Ç¨/mois)"
            },
            "officine": {
                title: "üíä Pharmacien d'Officine",
                img: "https://cdn-icons-png.flaticon.com/512/2063/2063150.png",
                desc: "Tu es le conseiller sant√© de r√©f√©rence !",
                missions: [
                    "Conseiller les patients",
                    "D√©livrer les ordonnances",
                    "G√©rer l'approvisionnement"
                ],
                skills: [
                    "Excellente connaissance des m√©dicaments",
                    "Relation client exceptionnelle",
                    "Gestion commerciale"
                ],
                salary: "35 000‚Ç¨ - 70 000‚Ç¨"
            }
        };

        // Variables du quiz
        let currentQuestion = 0;
        let scores = {
            "scientifique": 0,
            "hospitalier": 0,
            "humanitaire": 0,
            "officine": 0
        };
        let selectedOption = null;

        // Afficher la question actuelle
        function showQuestion() {
            const q = questions[currentQuestion];
            let html = `<div class="question"><h3>${q.question}</h3><div class="options">`;
            
            q.options.forEach((opt, i) => {
                html += `<div onclick="selectOption(${i})">${opt}</div>`;
            });
            
            document.getElementById('question-container').innerHTML = html + `</div></div>`;
            
            // Mettre √† jour la progression
            document.getElementById('current-question').textContent = currentQuestion + 1;
            document.getElementById('progress-bar').style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
            
            // R√©initialiser la s√©lection
            selectedOption = null;
            document.getElementById('next-btn').disabled = true;
        }

        // S√©lectionner une option
        window.selectOption = function(index) {
            // D√©s√©lectionner l'option pr√©c√©dente
            if (selectedOption !== null) {
                document.querySelectorAll('.options div')[selectedOption].classList.remove('selected');
            }
            
            // S√©lectionner la nouvelle option
            selectedOption = index;
            document.querySelectorAll('.options div')[index].classList.add('selected');
            document.getElementById('next-btn').disabled = false;
        };

        // Cr√©er des confettis
        function createConfetti() {
            const colors = ['#2e8b57', '#4682b4', '#ffd700', '#ff6347', '#9370db'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(confetti);
                
                // Supprimer apr√®s l'animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // G√©n√©rer PDF
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const element = document.getElementById('pdf-content');
            
            html2canvas(element).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('p', 'mm', 'a4');
                const imgProps = pdf.getImageProperties(imgData);
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                
                pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                pdf.save('fiche-metier-pharmacien.pdf');
            });
        }

        // Partager le r√©sultat
        function shareResult() {
            const job = document.getElementById('result-title').textContent;
            const desc = document.getElementById('result-desc').textContent;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Mon r√©sultat du quiz pharma : ' + job,
                    text: desc,
                    url: window.location.href
                }).catch(err => {
                    alert("Partage annul√© : " + err);
                });
            } else {
                alert("Fonction de partage non disponible sur ce navigateur. Copiez le lien manuellement.");
            }
        }

        // Afficher le r√©sultat
        function showResult() {
            // Trouver le score max
            let maxScore = 0;
            let result = 'scientifique';
            
            for (const [type, score] of Object.entries(scores)) {
                if (score > maxScore) {
                    maxScore = score;
                    result = type;
                }
            }
            
            // Afficher le r√©sultat
            const job = jobs[result];
            document.getElementById('result-title').textContent = job.title;
            document.getElementById('result-img').src = job.img;
            document.getElementById('result-desc').textContent = job.desc;
            
            // Afficher la fiche m√©tier
            document.getElementById('job-missions').innerHTML = 
                job.missions.map(m => `<li>${m}</li>`).join('');
            document.getElementById('job-skills').innerHTML = 
                job.skills.map(s => `<li>${s}</li>`).join('');
            document.getElementById('job-salary').textContent = job.salary;
            
            // Basculer sur l'√©cran de r√©sultat
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            
            // Lancer les confettis
            createConfetti();
        }

        // √âcouteurs d'√©v√©nements
        document.getElementById('next-btn').addEventListener('click', () => {
            // Enregistrer le score
            const q = questions[currentQuestion];
            scores[q.scores[selectedOption]]++;
            
            // Question suivante ou r√©sultat
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        });

        document.getElementById('restart-btn').addEventListener('click', () => {
            currentQuestion = 0;
            scores = {
                "scientifique": 0,
                "hospitalier": 0,
                "humanitaire": 0,
                "officine": 0
            };
            document.getElementById('quiz').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            showQuestion();
        });

        document.getElementById('pdf-btn').addEventListener('click', generatePDF);
        document.getElementById('share-btn').addEventListener('click', shareResult);

        // D√©marrer le quiz
        showQuestion();
    </script>
</body>
</html>
